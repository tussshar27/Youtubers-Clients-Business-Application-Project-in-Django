 {% load static %}
 <header class="header ">
    <div class="container">
      <div class="row ">
        <div class="col-md-6 header-info">
          <a href="mailto:info@ytubers.com" class="mr-3">  {% for contact in ci  %}
            {{contact.email}}
          {% endfor %}</a>
          <span>Call at:   {% for contact in ci  %}
            {{contact.phone}}
          {% endfor %} </span>
        </div>
        <div class="header-buttons col-md-6 d-flex justify-content-end">

          {% if user.is_authenticated %}
          <a class="btn btn-accent mr-3" href="{% url 'dashboard' %}">Dashboard</a>
          <a class="btn btn-accent " href="{% url 'logoutuser' %}">Logout</a>
          {% else %}
          <a class="btn btn-accent mr-3" href="{% url 'loginuser' %}">Signin</a>
          <a class="btn btn-accent " href="{% url 'register' %}">SignUp</a>
          {% endif %}
          
        </div>
      </div>
    </div>
  </header>
